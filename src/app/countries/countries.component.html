<h1 id="tableLabel">Countries</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Country ID</th>
                <th>Country Name</th>
                <th>ISO2</th>
                <th>ISO3</th>
            </tr>
        </thead>
        <tbody>
            @for(country of countries; track $index){
            <tr>
                <td><a [routerLink]="['/countryCities', country.countryId]">{{country.countryId}}</a></td>
                <td>{{ country.name}}</td>
                <td>{{ country.iso2 }}</td>
                <td>{{ country.iso3 }}</td>
            </tr>
        }
        </tbody>
    </table>
